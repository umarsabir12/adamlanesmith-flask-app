<!-- templates/start.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      /* max-width: 400px; */
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .question-block {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    .checkbox-group {
      margin-bottom: 20px;
    }

    .checkbox-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
      gap: 10px;
    }

    .checkbox-item input[type="checkbox"] {
      margin: 0;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .checkbox-item label {
      display: inline;
      margin: 0;
      font-weight: normal;
      line-height: 1.4;
    }

    .checkbox-item label a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .checkbox-item label a:hover {
      color: #45a049;
      text-decoration: underline;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input:focus {
      outline: none;
      border: 2px solid #4CAF50;
      background: rgba(255, 255, 255, 0.15);
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #FF6B35, #F7931E);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(255, 107, 53, 0.3);
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Start the Attachment Quiz</h1>
    <form method="POST">
      <div class="question-block">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to the <a href="https://adamlanesmith.com/terms-conditions/" target="_blank" rel="noopener noreferrer">Terms of Use</a> and the <a href="https://adamlanesmith.com/refunds/" target="_blank" rel="noopener noreferrer">Refund & Cancellation Policy</a>.</label>
        </div>
        
        <div class="checkbox-item">
          <input type="checkbox" id="age" name="age" required />
          <label for="age">I confirm I am at least 18 years old.</label>
        </div>
        
        <div class="checkbox-item">
          <input type="checkbox" id="privacy" name="privacy" required />
          <label for="privacy">I confirm I have read the <a href="https://adamlanesmith.com/privacy-policy/" target="_blank" rel="noopener noreferrer">Privacy Policy</a>.</label>
        </div>
        
        <div class="checkbox-item">
          <input type="checkbox" id="health_data" name="health_data" required />
          <label for="health_data">I consent to the collection and use of my consumer health data as described in the <a href="https://adamlanesmith.com/consumer-health-data-notice/" target="_blank" rel="noopener noreferrer">Consumer Health Data Notice</a>.</label>
        </div>
        
        <div class="checkbox-item">
          <input type="checkbox" id="disclosure" name="disclosure" required />
          <label for="disclosure">I consent to the disclosure of my consumer health data to service providers (and, where applicable, to third parties) as described in the <a href="https://adamlanesmith.com/consumer-health-data-notice/" target="_blank" rel="noopener noreferrer">Consumer Health Data Notice</a>.</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Start Quiz</button>
    </form>
  </div>
</body>
</html>
